<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

    <form action="datos.php" method="post">
        <h2>Formulario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa su Nombre:" required>

        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" name="apellidos" placeholder="Ingresa sus Apellidos:" required>

        <label for="email">Correo Electronico:</label>
        <input type="text" id="email" name="email" placeholder="Ingrese su Correo Electronico:" required>

        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingrese su Telefono:" required>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
